<head>
    <title>Farmer Update</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Farmer Update</h1>
                <form ng-submit="updateFarmer()">
                    <div class="form-group
                        <label>Farmer Name</label>
                        <input type="text" class="form-control" ng-model="farmer.name" required>
                    </div>
                    <div class="form-group
                        <label>Farmer Address</label>
                        <input type="text" class="form-control" ng-model="farmer.address" required>
                    </div>
                    <div class="form-group
                        <label>Farmer Phone</label>
                        <input type="text" class="form-control" ng-model="farmer.phone" required>
                    </div>
                    <div class="form-group
                        <label>Farmer Email</label>
                        <input type="email" class="form-control" ng-model="farmer.email" required>
                    </div>
                    <div class="form-group
                        <label>Farmer Status</label>
                        <select class="form-control" ng-model="farmer.status" required>
                            <option value="Active">Active</option>
                            <option value="Inactive">Inactive</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </div>
        </div>
    </div>
</body>
