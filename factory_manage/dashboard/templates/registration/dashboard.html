{% extends 'base.html' %}

{% block content %}
<style>
    label, input { display: block; }
    span.helptext { display: none; }
    body{
        background-image: url('/static/images/dashboard.png');
    }
</style>
This is the dasboard for registration
<h2>Admin registration</h2>
<form method="=post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" name="admin_form">Register as admin</button>
</form>
<h2>Farmer registration</h2>
<form method="=post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" name="farmer_form">Register as farmer</button>
{% endblock %}
