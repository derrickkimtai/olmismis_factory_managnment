{% extends 'base.html' %}

{% block content %}
<h1>Admin Dashboard</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" name="factory_name" required>
    </div>
    <br>
    <div class="form-group">
        <label>Farmers Number</label>
        <input type="text" class="form-control" name="factory_location" required>
    </div>
    <br>
    <div class="form-group">
        <label>ID</label>
        <input type="text" class="form-control" name="factory_manager" required>
    </div>
    <br>
    <div class="form-group">
        <label>Phonenumber</label>
        <input type="text" class="form-control" name="factory_phone" required>
    </div>
    <br>
    <div class="form-group">
        <label>kilo</label>
        <input type="text" class="form-control" name="factory_location" required>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Create</button>
</form>
{% endblock %}
