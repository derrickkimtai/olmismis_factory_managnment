{% extends 'base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="{% static 'register.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <h1>Admin Dashboard</h1>
    <form method="post" class="custom-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="factory_name" class="form-label">Name</label>
            <input type="text" class="form-control" id="factory_name" name="factory_name" required>
        </div>
        <div class="form-group">
            <label for="factory_location" class="form-label">Farmers Number</label>
            <input type="text" class="form-control" id="factory_location" name="factory_location" required>
        </div>
        <div class="form-group">
            <label for="factory_manager" class="form-label">ID</label>
            <input type="text" class="form-control" id="factory_manager" name="factory_manager" required>
        </div>
        <div class="form-group">
            <label for="factory_phone" class="form-label">Phonenumber</label>
            <input type="text" class="form-control" id="factory_phone" name="factory_phone" required>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>
{% endblock %}
