<head>
    <title>Farmer Create</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Farmer Create</h1>
                <form ng-submit="createFarmer()">
                    <div class="form-group">
                        <label>Farmer Name</label>
                        <input type="text" class="form-control" ng-model="farmer.name" required>
                    </div>
                    <br>
                    <div class="form-group
                    ">
                        <label>Phone</label>
                        <input type="text" class="form-control" ng-model="farmer.phone" required>
                    </div>
                    <br>
                    <div class="form-group
                    ">
                        <label>Address</label>
                        <input type="text" class="form-control" ng-model="farmer.address" required>
                    </div>
                    <br>
                       <div class="form-group
                    ">
                        <label>ID Number</label>
                        <input type="text" class="form-control" ng-model="farmer.id_number" required>
                    </div>
                    <br>
                    <div class="form-group
                    ">
                        <label>Berry Weight</label>
                        <input type="text" class="form-control" ng-model="farmer.berry_weight" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Create</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
