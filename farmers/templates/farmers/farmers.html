<!-- farmers/farmers.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Farmers</title>
</head>
<body>
    <h1>List of Farmers</h1>
    <ul>
        {% for farmer in farmers %}
            <li>{{ farmer.name }} - {{ farmer.phone }} - {{ farmer.address }} - {{ farmer.id_number }} - {{ farmer.berry_weight }}</li>
        {% endfor %}
    </ul>
</body>
</html>
